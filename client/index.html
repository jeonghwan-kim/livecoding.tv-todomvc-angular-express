<!DOCTYPE html>
<html ng-app="todomvc">
  <head>
    <meta charset="utf-8">
    <title>TODO mcv | Angular</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body ng-controller="TodomvcCtrl">
    <h1>Todos</h1>

    <!--  Input form -->
    <form ng-submit="add(newTodoTitle)">
      <div class="input-group">
        <input type="text" ng-model="newTodoTitle" class="form-control" placeholder="Type here..." autofocus="">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-success">Add</button>
        </span>
      </div>
    </form>

    <!--  Todo list -->
    <ul class="list-unstyled">
      <li ng-repeat="todo in todos | filter: statusFilter">
       <todo-item todo-data="todo" on-remove="remove(todoData)"></todo-item>
      </li>
    </ul>

    <!--  Filters -->
    <ul class="list-inline">
      <li><button type="button" class="btn btn-default" ng-click="statusFilter={completed: true}">Completed</button></li>
      <li><button type="button" class="btn btn-default" ng-click="statusFilter={completed: false}">Active</button></li>
      <li><button type="button" class="btn btn-default" ng-click="statusFilter={}">All</button></li>
      <li><button type="button" class="btn btn-default" ng-click="clearCompleted()">Clear Completed</button></li>
    </ul>

    {{todos | json}}

0
  </body>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/TodomvcCtrl.js"></script>
  <script src="js/directives/todoItem.js"></script>
  <script src="js/services/todoStorage.js"></script>
</html>
